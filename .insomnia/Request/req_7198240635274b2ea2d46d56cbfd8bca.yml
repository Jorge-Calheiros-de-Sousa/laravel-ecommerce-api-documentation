  # Rota Delete de produtos

  ### Descrição

  Basicamente essa rota deleta um produto, mas tecnicamente o laravel usando o softdelete faz com que o produto deletetado receba o atributo deleted_at com o valor diferente de null, fazendo com que todas as querys busquem por produtos que o campo delete seja `null` assim escondendo os produtos "deletados"


  ### Paramentos


  - produtos/{id} (id do produto)


