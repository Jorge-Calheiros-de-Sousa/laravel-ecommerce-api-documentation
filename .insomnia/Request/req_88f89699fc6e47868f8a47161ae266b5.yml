  # Rota Delete das categorias

  ### Descrição

  Basicamente essa rota deleta uma categoria, mas tecnicamente o laravel usando o softdelete faz com que a categoria deletetada receba o atributo deleted_at com o valor diferente de null, fazendo com que todas as querys busquem por categorias que o campo delete seja `null` assim escondendo as categorias "deletadas"


  ### Paramentos


  - categorias/{id} (id da categoria)
